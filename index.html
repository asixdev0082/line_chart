<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<style type="text/css">
			.lastpointline {
				fill : none;
				stroke: red;
			}
			.newpointline {
				fill : none;
				stroke-width: 1.5px;
				stroke: steelblue;
			}
			.availablepointline {
				fill : none;
				stroke: red;
				stroke-dasharray: 5, 5;
			}
			#tooltip {
				text-align: left;
				position: absolute;
				width: 150px;
				height: auto;
				padding: 10px;
				background-color: white;
				-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				pointer-events: none;
			}
			#tooltip.hidden {
				display: none;
			}
			#tooltip p {
				margin: 10;
				font-family: sans-serif;
				font-size: 14px;
			}
			#tooltip .title {
				/* text-decoration: underline; */
				font-size: 14px;
			}
			.commit-circle, .legend-circle {
				stroke-width: 0.22em;
			}
			.commit-circle.selected, .legend-circle.selected {
				stroke-width: 0.40em;
			}
			body {
				font: 10px sans-serif;
				margin: 50px;
				text-align: center;
			}
			
			.grid .tick {
				stroke: lightgrey;
				opacity: 0.7;
				shape-rendering: crispEdges;
			}
			
			.grid path {
				stroke-width: 0;
			}
			
			.axis path {
				fill: none;
				stroke: #bbb;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				fill: #555;
			}
			
			.axis line {	
				stroke: #e7e7e7;
				shape-rendering: crispEdges;
			}
			
			.axis .axis-label {
				font-size: 14px;
			}
			
			.line {
				fill: none;
				stroke-width: 1.5px;
			}
			
			.dot {
				/* consider the stroke-with the mouse detect radius? */
				stroke: transparent;
				stroke-width: 10px;  
				cursor: pointer;
			}
			
			.dot:hover {
				stroke: rgba(68, 127, 255, 0.3);
			}

			.newdot {
				/* consider the stroke-with the mouse detect radius? */
				stroke: transparent;
				stroke-width: 10px;  
				cursor: pointer;
			}
			.dot:hover {
				stroke: rgba(68, 127, 255, 0.3);
			}
 
		</style>	
	</head>
		<body>
			<div id="example" style="text-align : center;">
				<h1>Example Graph</h1>
			</div>
			<div id="tooltip" class="hidden">
				<p class="title"></p>
				<p class="desc"></p>
				<ul class="values"></ul>
			</div>

			<script src="https://d3js.org/d3.v3.min.js"></script>
			<script type="text/javascript" src="./d3-line-chart.js" charset="utf-8"></script>
			<script type="text/javascript">
				
				//************************************************************
				// Data notice the structure
				//************************************************************
				var data = 	[{'x' : 1, 'y' : '25000000'},
									{'x' : 2, 'y' : '255000000'},
									{'x' : 3, 'y' : '85000000'},
									{'x' : 4, 'y' : '30000000'},
									{'x' : 5, 'y' : '120000000'},
									{'x' : 6, 'y' : '225000000'},
									{'x' : 7, 'y' : '60000000'},
									{'x' : 8, 'y' : '210000000'},
									{'x' : 9, 'y' : '215600000'},
									{'x' : 10, 'y' : '13500000'},
									{'x' : 11, 'y' : '40000000'},
									{'x' : 12, 'y' : '265000000'},
									{'x' : 13, 'y' : '35000000'},
									{'x' : 14, 'y' : '83000000'},
									{'x' : 15, 'y' : '112000000'},
									{'x' : 16, 'y' : '270000000'},
									{'x' : 17, 'y' : '47000000'},
									{'x' : 18, 'y' : '25000000'},
									{'x' : 19, 'y' : '50100000'},
									{'x' : 20, 'y' : '155000000'}];
				// var pointArray = [data[0][19]];	
				
				var lastPointLineArray = [];
				var availablePointLineArray = [{'x': data[data.length - 1].x + 1, 'y' : -1000000000}, {'x' : data[data.length - 1].x + 1, 'y' : 1000000000}];

				var newPointLineArray = [];
				
				//************************************************************
				// Create Margins and Axis and hook our zoom function
				//************************************************************
				var margin = {top: 20, right: 30, bottom: 30, left: 70},
					width = 960 - margin.left - margin.right,
					height = 500 - margin.top - margin.bottom;
					
				var xScale = d3.scale.linear()
					.domain([1, 31])
					.range([0, width]);
				
				var yScale = d3.scale.linear()
					.domain([ 0, 300000000])
					.range([height, 0]);
					
				var xAxis = d3.svg.axis()
					.scale(xScale)
					.ticks(31)
					.tickSize(-height)
					.tickPadding(10)	
					.tickSubdivide(true)	
					.orient("bottom");	
					
				var yAxis = d3.svg.axis()
					.scale(yScale)
					.tickPadding(10)
					.tickSize(-width)
					.tickSubdivide(true)	
					.orient("left");
					
				var zoom = d3.behavior.zoom()
					.x(xScale)
					.y(yScale)
					.scaleExtent([1, 10])
					.on("zoom", zoomed);	
				//*********************************************************
				// Generate our SVG object
				//*********************************************************
				var svg = d3.select("body").append("svg")
					.call(zoom)
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
					.append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
				
				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + height + ")")
					.call(xAxis);
				
				svg.append("g")
					.attr("class", "y axis")
					.call(yAxis);
				
				svg.append("clipPath")
					.attr("id", "clip")
					.append("rect")
					.attr("width", width)
					.attr("height", height);
									
				//*********************************************************
				// Create D3 line object and draw data on our SVG object
				//*********************************************************
				var line = d3.svg.line()
					.interpolate("linear")	
					.x(function(d) { return (xScale(d.x)); })
					.y(function(d) { return (yScale(d.y)) ; });
				
				var lastPointLine = d3.svg.line()
					.interpolate("linear")
					.x(function(d) {return (xScale(d.x)); })
					.y(function(d) { return (yScale(d.y)); });

				var availablePointLine = d3.svg.line()
					.interpolate("linear")
					.x(function(d) {return (xScale(d.x)); })
					.y(function(d) { return (yScale(d.y)); });

				var newPointLine = d3.svg.line()
					.interpolate("linear")
					.x(function(d) {return (xScale(d.x)); })
					.y(function(d) { return (yScale(d.y)); });

				svg.selectAll('.line')
					.data([data])
					.enter()
					.append("path")
					.attr("class", "line")
					.attr("clip-path", "url(#clip)")
					.attr('stroke', 'steelblue')
					.attr("d", line);	

				svg.selectAll('.lastpointline')
					.data([lastPointLineArray])
					.enter()
					.append("path")
					.attr("class", "lastpointline")
					.attr("clip-path", "url(#clip)")
					.attr("d", lastPointLine);	

				svg.selectAll('.availablepointline')
					.data([availablePointLineArray])
					.enter()
					.append("path")
					.attr("class", "availablepointline")
					.attr("clip-path", "url(#clip)")
					.attr('stroke', 'red')
					.attr("d", availablePointLine);
				
				svg.selectAll('.newpointline')
					.data([newPointLineArray])
					.enter()
					.append("path")
					.attr("class", "newpointline")
					.attr("clip-path", "url(#clip)")
					.attr('stroke', 'red')
					.attr("d", newPointLine);
								
				//************************************************************
				// Draw points on SVG object based on the data given
				//************************************************************
				var points = svg.selectAll('.dots')
					.data(data)
					.enter()
					.append("g")
					.attr("class", "dots")
					.attr("clip-path", "url(#clip)");	
			
				points.selectAll('.dot')
					.data(data)
					.enter()
					.append('circle')
					.attr('class','dot')
					.attr("r", 2.5)
					.attr("fill", 'steelblue')
					.attr("transform", function(d) { 
						return "translate(" + (xScale(d.x)) + "," + (yScale(d.y)) + ")"; }
					)
					.on("mouseover", function(d) {
						var format = d3.format(".2f");
						console.log("d mouse = ", d);
						var tooltipPointX = parseInt(xScale.invert(xScale(d.x)));
						var tooltipPointY = format(yScale.invert(yScale(d.y)));
						var xPosition = d3.event.pageX + 10;
						var yPosition = d3.event.pageY;
						d3.select(this).classed("selected", true);
						var tooltip = d3.select("#tooltip").style("left", xPosition + "px").style("top", yPosition + "px");
						tooltip.select(".title").text("X-axis " + tooltipPointX);
						tooltip.select(".desc").text("Y-axis: " + tooltipPointY);
						tooltip.select(".values").selectAll("li").remove();
						tooltip.classed("hidden", false);
					})
					.on("mouseout", function(d) {
						d3.select(this).classed("selected", false);
						var tooltip = d3.select("#tooltip");
						tooltip.classed("hidden", true);
					});
				//************************************************************
				// When click mouse, Draw points on SVG object based on the data given
				//*************************************************************
				var newPoint = {};
				svg = d3.select("svg").on("mousedown", function() {
						var coords = d3.mouse(this);
						newPoint = {'x' : data.length + 1, 'y' : yScale.invert(coords[1] - margin.top)};

						console.log("coords = ", newPoint.x);

						if((parseFloat(xScale.invert(coords[0] - margin.left)) > newPoint.x - 0.1) && (parseFloat(xScale.invert(coords[0] - margin.left)) < newPoint.x + 0.1)) {
							data.push(newPoint);

							points.selectAll('.dot')
								.data(data)
								.enter()
								.append('circle')
								.attr('class','dot')
								.attr('fill', 'steelblue')
								.attr("r", 2.5)
								.attr("transform", function(d) { 
									return "translate(" + xScale(d.x) + "," + yScale(d.y) + ")"; }
								)
								.on("mouseover", function(d) {
									var format = d3.format(".2f");
									console.log("d mouse = ", d);
									var tooltipPointX = parseInt(xScale.invert(xScale(d.x)));
									var tooltipPointY = format(yScale.invert(yScale(d.y)));
									var xPosition = d3.event.pageX + 10;
									var yPosition = d3.event.pageY;
									d3.select(this).classed("selected", true);
									var tooltip = d3.select("#tooltip").style("left", xPosition + "px").style("top", yPosition + "px");
									tooltip.select(".title").text("X-axis " + tooltipPointX);
									tooltip.select(".desc").text("Y-axis: " + tooltipPointY);
									tooltip.select(".values").selectAll("li").remove();
									tooltip.classed("hidden", false);
								})
								.on("mouseout", function(d) {
									d3.select(this).classed("selected", false);
									var tooltip = d3.select("#tooltip");
									tooltip.classed("hidden", true);
								});

							var lastLineXPos = data[data.length - 1].x;
							var lastLineYPos = data[data.length - 1].y;
							var availablePointLineXPos = parseInt(data[data.length - 1].x) + 1;

							availablePointLineArray = [{'x' : availablePointLineXPos, 'y' : -1000000000}, {'x' : availablePointLineXPos, 'y' : 1000000000}];


							newPointLineArray = data.slice(0, data.length - 1);

							svg.select(".newpointline")
								.datum(newPointLineArray)
								.attr('stroke', 'steelblue')
								.attr("d", newPointLine);

							if(data[data.length - 2]) {
								var lastPointLineXPos = data[data.length - 2].x;
								var lastPointLineYPos = data[data.length - 2].y;
								lastPointLineArray = [{'x' : lastPointLineXPos, 'y' : lastPointLineYPos}, {'x' : lastLineXPos, 'y' : lastLineYPos}];
								svg.select(".lastpointline")
								.datum(lastPointLineArray)
								.attr('stroke', 'red')
								.attr("d", lastPointLine);
							}							

							// svg.select(".availablepointline")
							// 	.datum(availablePointLineArray)
							// 	.attr('stroke', 'red')
							// 	.attr("d", availablePointLine);
						}
							
					}
				);
				//************************************************************
				// Zoom specific updates
				//************************************************************
				function zoomed() {
					svg.select(".x.axis").call(xAxis);
					svg.select(".y.axis").call(yAxis);   
					svg.selectAll('path.line').attr('d', line);  
					svg.selectAll('path.newpointline').attr('d', newPointLine);  
					svg.selectAll('path.lastpointline').attr('d', lastPointLine);  
					svg.selectAll('path.availablepointline').attr('d', availablePointLine);  
					points.selectAll('circle')
						.attr("transform", function(d) { 
								return "translate(" + (xScale(d.x)) + "," + (yScale(d.y)) + ")";
						}
					);  
				}
			</script>
		</body>
</html>
